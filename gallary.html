        * {

body {
    background-color: #000;
    color: #fff;

}

header {
    padding: 20px 0;
}

h1 {
    font-size: 36px;
    font-weight: bold;
    letter-spacing: 2px;
}

nav {
    margin-top: 10px;
}

nav a {
    color: #ccc;
    text-decoration: none;
    margin: 0 15px;
    font-size: 14px;
    transition: 0.3s;
}

nav a:hover {
    color: #fff;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    grid-auto-rows: 250px;
    gap: 20px;
    padding: 40px;
    max-width: 1200px;
    margin: auto;
    grid-auto-flow: dense; 
    margin-top: 91px;
}

.gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover; 
    border-radius: 5px;
    transition: transform 0.3s ease-in-out;
}

.gallery img:nth-child(2n) {
    grid-row: span 2; 
}

.gallery img:hover {
    transform: scale(1.05);
}

@media screen and (max-width: 630px) {

  .hamburgur{
    display: block !important;

  }
}
