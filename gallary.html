<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #000;
    color: #fff;
    text-align: center;
}

header {
    padding: 20px 0;
}

h1 {
    font-size: 36px;
    font-weight: bold;
    letter-spacing: 2px;
}

nav {
    margin-top: 10px;
}

nav a {
    color: #ccc;
    text-decoration: none;
    margin: 0 15px;
    font-size: 14px;
    transition: 0.3s;
}

nav a:hover {
    color: #fff;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    grid-auto-rows: 250px;
    gap: 20px;
    padding: 40px;
    max-width: 1200px;
    margin: auto;
    grid-auto-flow: dense; 
}

.gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover; 
    border-radius: 5px;
    transition: transform 0.3s ease-in-out;
}

.gallery img:nth-child(2n) {
    grid-row: span 2; 
}

.gallery img:hover {
    transform: scale(1.05);
}

    </style>
</head>
<body>

    <header>
      
        <div class="header pt-5 ps-5">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallary.html">Work</a>
            <a href="contact us.html">Contact</a>
        </div>
    </header>

    <div class="gallery">
        <img src="./pictures/11.jpeg.jpg" alt="Gallery Image 1">
        <img src="./pictures/12.jpeg.jpg" alt="Gallery Image 2">
        <img src="./pictures/ten.jpeg.jpg" alt="Gallery Image 3">
        <img src="./pictures/five.jpg" alt="Gallery Image 4">
        <img src="./pictures/three.jpeg.jpg" alt="Gallery Image 5">
        <img src="./pictures/one.jpeg.jpg" alt="Gallery Image 6">
        <img src="./pictures/six.jpg" alt="Gallery Image 7">
        <img src="./pictures/nine.jpeg.jpg" alt="Gallery Image 8">
        <img src="./pictures/one.jpeg.jpg" alt="Gallery Image 8">
      
    </div>

</body>
</html>
